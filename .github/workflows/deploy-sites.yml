name: Deploy Sites to Cloudflare Pages

on:
  push:
    branches:
      - main
  workflow_dispatch:
    inputs:
      site:
        description: "Site to deploy"
        required: true
        default: "all"
        type: choice
        options:
          - all
          - travel
          - temporal
          - dndiy
          - megameal

permissions:
  contents: read

concurrency:
  group: deploy-cloudflare-${{ github.ref }}
  cancel-in-progress: false

env:
  NODE_VERSION: "20"
  PNPM_VERSION: "9.14.4"

jobs:
  detect-changes:
    runs-on: ubuntu-latest
    outputs:
      travel: ${{ steps.filter.outputs.travel }}
      temporal: ${{ steps.filter.outputs.temporal }}
      dndiy: ${{ steps.filter.outputs.dndiy }}
      megameal: ${{ steps.filter.outputs.megameal }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Detect changed paths
        id: filter
        uses: dorny/paths-filter@v3
        with:
          filters: |
            travel:
              - "apps/travel/**"
              - "packages/blog-core/**"
              - "package.json"
              - "pnpm-lock.yaml"
              - "pnpm-workspace.yaml"
              - ".github/workflows/deploy-sites.yml"
            temporal:
              - "Temporal-Flow/**"
              - "packages/blog-core/**"
              - "package.json"
              - "pnpm-lock.yaml"
              - "pnpm-workspace.yaml"
              - ".github/workflows/deploy-sites.yml"
            dndiy:
              - "DNDIY.github.io/**"
              - "packages/blog-core/**"
              - "package.json"
              - "pnpm-lock.yaml"
              - "pnpm-workspace.yaml"
              - ".github/workflows/deploy-sites.yml"
            megameal:
              - "apps/megameal/**"
              - "packages/blog-core/**"
              - "package.json"
              - "pnpm-lock.yaml"
              - "pnpm-workspace.yaml"
              - ".github/workflows/deploy-sites.yml"

  deploy-travel:
    name: Deploy Travel
    runs-on: ubuntu-latest
    needs: detect-changes
    if: >
      (github.event_name == 'workflow_dispatch' && (github.event.inputs.site == 'all' || github.event.inputs.site == 'travel')) ||
      (github.event_name != 'workflow_dispatch' && needs.detect-changes.outputs.travel == 'true')
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: ${{ env.PNPM_VERSION }}

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: pnpm

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Build and deploy Travel
        env:
          CLOUDFLARE_API_TOKEN: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          CLOUDFLARE_ACCOUNT_ID: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
          DEPLOY_BRANCH: main
          SITE_URL: https://travel.dndiy.org
          SITE_BASE: /
        run: pnpm deploy:travel

  deploy-temporal:
    name: Deploy Temporal-Flow
    runs-on: ubuntu-latest
    needs: detect-changes
    if: >
      (github.event_name == 'workflow_dispatch' && (github.event.inputs.site == 'all' || github.event.inputs.site == 'temporal')) ||
      (github.event_name != 'workflow_dispatch' && needs.detect-changes.outputs.temporal == 'true')
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: ${{ env.PNPM_VERSION }}

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: pnpm

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Build and deploy Temporal-Flow
        env:
          CLOUDFLARE_API_TOKEN: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          CLOUDFLARE_ACCOUNT_ID: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
          DEPLOY_BRANCH: main
          SITE_URL: https://temporalflow.org
          SITE_BASE: /
        run: pnpm deploy:temporal

  deploy-dndiy:
    name: Deploy DNDIY
    runs-on: ubuntu-latest
    needs: detect-changes
    if: >
      (github.event_name == 'workflow_dispatch' && (github.event.inputs.site == 'all' || github.event.inputs.site == 'dndiy')) ||
      (github.event_name != 'workflow_dispatch' && needs.detect-changes.outputs.dndiy == 'true')
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: ${{ env.PNPM_VERSION }}

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: pnpm

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Build and deploy DNDIY
        env:
          CLOUDFLARE_API_TOKEN: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          CLOUDFLARE_ACCOUNT_ID: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
          DEPLOY_BRANCH: main
          SITE_URL: https://dndiy.org
          SITE_BASE: /
        run: pnpm deploy:dndiy

  deploy-megameal:
    name: Deploy MEGAMEAL
    runs-on: ubuntu-latest
    needs: detect-changes
    if: >
      (github.event_name == 'workflow_dispatch' && (github.event.inputs.site == 'all' || github.event.inputs.site == 'megameal')) ||
      (github.event_name != 'workflow_dispatch' && needs.detect-changes.outputs.megameal == 'true')
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: ${{ env.PNPM_VERSION }}

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: pnpm

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Build and deploy MEGAMEAL
        env:
          CLOUDFLARE_API_TOKEN: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          CLOUDFLARE_ACCOUNT_ID: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
          DEPLOY_BRANCH: main
          SITE_URL: https://megameal.org
          SITE_BASE: /
        run: pnpm deploy:megameal
