name: 'CI Checks'

on:
  pull_request:
    branches: [ main, develop ]

jobs:
  validate:
    runs-on: ubuntu-latest
    steps:
      - name: 'Checkout code'
        uses: actions/checkout@v3

      - name: 'Set up Node.js'
        uses: actions/setup-node@v3
        with:
          node-version: '20'
          cache: 'pnpm'

      - name: 'Install dependencies'
        run: pnpm install

      - name: 'Check Formatting (Biome)'
        run: pnpm run format

      - name: 'Check Linting (Biome)'
        run: pnpm run lint

      - name: 'Type Check'
        run: pnpm run type-check

      - name: 'Build Project'
        run: pnpm run build