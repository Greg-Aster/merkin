# GitLab CI — replaces .github/workflows/deploy-sites.yml
# Builds and deploys to Cloudflare Pages via wrangler.
#
# Required GitLab CI/CD Variables (Settings → CI/CD → Variables):
#   CLOUDFLARE_API_TOKEN  — token with Pages:Edit permission (Masked)
#   CLOUDFLARE_ACCOUNT_ID — your Cloudflare account ID (Masked)
#
# Manual deploy: Pipelines → Run Pipeline → set DEPLOY_SITE to one of:
#   all | temporal | dndiy | megameal | travel

image: node:22

variables:
  PNPM_VERSION: "9.14.4"
  # Set this when triggering manually via the GitLab UI
  DEPLOY_SITE: "none"

stages:
  - deploy

# Applied to all jobs automatically
default:
  before_script:
    - npm install -g pnpm@${PNPM_VERSION} --silent
    - pnpm install --frozen-lockfile

# ─── Temporal-Flow → temporalflow.org ────────────────────────────────────────
deploy-temporal:
  stage: deploy
  script:
    - pnpm deploy:temporal
  rules:
    - if: '$CI_COMMIT_BRANCH == "main" && $CI_PIPELINE_SOURCE != "web"'
      changes:
        - Temporal-Flow/**/*
        - packages/blog-core/**/*
        - package.json
        - pnpm-lock.yaml
        - pnpm-workspace.yaml
        - .gitlab-ci.yml
    - if: '$CI_PIPELINE_SOURCE == "web" && ($DEPLOY_SITE == "all" || $DEPLOY_SITE == "temporal")'
  environment:
    name: temporal-production
    url: https://temporalflow.org

# ─── DNDIY → dndiy.org ───────────────────────────────────────────────────────
deploy-dndiy:
  stage: deploy
  script:
    - pnpm deploy:dndiy
  rules:
    - if: '$CI_COMMIT_BRANCH == "main" && $CI_PIPELINE_SOURCE != "web"'
      changes:
        - DNDIY.github.io/**/*
        - packages/blog-core/**/*
        - package.json
        - pnpm-lock.yaml
        - pnpm-workspace.yaml
        - .gitlab-ci.yml
    - if: '$CI_PIPELINE_SOURCE == "web" && ($DEPLOY_SITE == "all" || $DEPLOY_SITE == "dndiy")'
  environment:
    name: dndiy-production
    url: https://dndiy.org

# ─── MEGAMEAL → megameal.org ──────────────────────────────────────────────────
deploy-megameal:
  stage: deploy
  script:
    - pnpm deploy:megameal
  rules:
    - if: '$CI_COMMIT_BRANCH == "main" && $CI_PIPELINE_SOURCE != "web"'
      changes:
        - MEGAMEAL/**/*
        - .gitlab-ci.yml
    - if: '$CI_PIPELINE_SOURCE == "web" && ($DEPLOY_SITE == "all" || $DEPLOY_SITE == "megameal")'
  environment:
    name: megameal-production
    url: https://megameal.org

# ─── Travel → travel.dndiy.org ───────────────────────────────────────────────
deploy-travel:
  stage: deploy
  script:
    - pnpm deploy:travel
  rules:
    - if: '$CI_COMMIT_BRANCH == "main" && $CI_PIPELINE_SOURCE != "web"'
      changes:
        - apps/travel/**/*
        - packages/blog-core/**/*
        - package.json
        - pnpm-lock.yaml
        - pnpm-workspace.yaml
        - .gitlab-ci.yml
    - if: '$CI_PIPELINE_SOURCE == "web" && ($DEPLOY_SITE == "all" || $DEPLOY_SITE == "travel")'
  environment:
    name: travel-production
    url: https://travel.dndiy.org
